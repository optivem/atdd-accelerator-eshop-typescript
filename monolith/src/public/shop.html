<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ATDD Accelerator eShop</title>
</head>
<body>
    <h1>Shop</h1>
    <nav>
        <a href="/">‚Üê Back to Home</a>
    </nav>
    
    <form id="orderForm" method="post" action="/shop">
        <div>
            <label for="productId">Product ID:</label>
            <input type="number" id="productId" name="productId" aria-label="Product ID" min="1" required />
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" aria-label="Quantity" min="1" required />
        </div>
        <button type="submit" aria-label="Place Order">Place Order</button>
    </form>
    
    <div role="alert" id="orderResult">
        <div id="orderDetails" style="display: none;">
            <p>Success! Order has been created.</p>
            <p>Order Number: <span id="orderNumber" data-testid="order-number"></span></p>
            <p>Total Price: $<span id="totalPrice" data-testid="total-price"></span></p>
        </div>
        <div id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productId = parseInt(document.getElementById('productId').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: quantity
                    })
                });
                
                if (response.ok) {
                    const order = await response.json();
                    
                    // Update the order details
                    document.getElementById('orderNumber').textContent = order.orderNumber;
                    document.getElementById('totalPrice').textContent = order.totalPrice.toFixed(2);
                    
                    // Show success message
                    document.getElementById('orderDetails').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = 'Error placing order. Please try again.';
                    errorDiv.style.display = 'block';
                    document.getElementById('orderDetails').style.display = 'none';
                }
            } catch (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Error placing order. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('orderDetails').style.display = 'none';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
